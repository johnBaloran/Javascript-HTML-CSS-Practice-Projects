<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <title>Responsive Navigation Bar</title>
  </head>
  <body>
    <header class="header">
      <a href="#" class="header__logo"> John Doe </a>
      <ion-icon
        name="menu-outline"
        class="header__toggle"
        id="nav-toggle"
      ></ion-icon>
      <nav class="nav" id="nav-menu">
        <div class="nav__content bd-grid">
          <ion-icon
            name="close-outline"
            class="nav__close"
            id="nav-close"
          ></ion-icon>
          <div class="nav__perfil">
            <div class="nav__img">
              <img src="./assets/perfil.png" alt="profile picture" />
            </div>
            <a href="#" class="nav__name">John Doe</a>
            <span class="nav__profession">Web Developer</span>
          </div>
          <div class="nav__menu">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link active">Home</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">About</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Skills</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Portfolio</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Contact</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="nav__social">
          <a href="#" class="nav__social-icon"
            ><ion-icon name="logo-linkedin"></ion-icon
          ></a>
          <a href="#" class="nav__social-icon"
            ><ion-icon name="logo-github"></ion-icon
          ></a>
          <a href="#" class="nav__social-icon"
            ><ion-icon name="logo-facebook"></ion-icon
          ></a>
        </div>
      </nav>
    </header>

    <!-- IONICONS -->
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <!-- JAVASCRIPT -->
    <script src="main.js"></script>
  </body>
</html>
